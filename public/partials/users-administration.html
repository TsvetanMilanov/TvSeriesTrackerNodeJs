<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <div class="navbar-collapse collapse" id="bs-example-navbar-collapse-2" aria-expanded="false" style="height: 1px;">
            <ul class="nav navbar-nav">
                <li><a href="" ng-click="getAllUsers()">All users</a></li>
                <li><a href="" ng-click="getBannedUsers()">Banned users</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>_id</th>
                <th>Username</th>
                <th>Registration Date</th>
                <th>Is Banned</th>
                <th>Roles</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Token</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users | orderBy: '-registrationDate'">
                <td>{{user._id}}</td>
                <td><a href="#/users/profile/{{user._id}}/edit">{{user.userName}}</a></td>
                <td>{{user.registrationDate | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
                <td>
                    <input class="form-control" type="checkbox" ng-checked="user.isBanned" disabled>
                </td>
                <td>{{user.roles}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td class="wrap-text">{{user.token}}</td>
            </tr>
        </tbody>
    </table>
</div>
