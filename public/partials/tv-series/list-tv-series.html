<div class="container">
    <h2>
        <span>
            TV Series
        </span>
        <div class="pull-right">
            <label for="searchBox" class="font-size-16">Filter By Title</label>
            <input type="text" id="searchBox" placeholder="Title" ng-model="titleFilter">
        </div>
    </h2>
    <br/>
    <table class="table table-striped table-hover ">
        <thead>
            <tr class="font-size-16">
                <th>â„–</th>
                <th>Title</th>
                <th>Rating</th>
                <th>Release date</th>
                <th>Runtime</th>
            </tr>
        </thead>
        <tbody>
            <tr class="font-size-16" ng-repeat="tvSeries in vm.allTvSeries | filter: {title: titleFilter} | orderBy: '-releaseDate'">
                <td>{{$index + 1}}</td>
                <td>
                    <a href="#/tvSeries/{{tvSeries._id}}">{{tvSeries.title}}</a>
                </td>
                <td>{{tvSeries.rating}}</td>
                <td>{{tvSeries.releaseDate | date: dd-MM-yyyy}}</td>
                <td>{{tvSeries.runtimeMinutes}} min</td>
            </tr>
        </tbody>
    </table>
</div>
