<div class="container">
    <h2>TV Series</h2>
    <table class="table table-striped table-hover ">
        <thead>
            <tr>
                <th>â„–</th>
                <th>Title</th>
                <th>Rating</th>
                <th>Release date</th>
                <th>Runtime</th>
            </tr>
        </thead>
        <tbody>
            <tr class="list-tv-series-table-row" ng-repeat="tvSeries in vm.allTvSeries | orderBy: '-releaseDate'">
                <td>{{$index + 1}}</td>
                <td>
                    <a href="#/tvSeries/{{tvSeries._id}}">{{tvSeries.title}}</a>
                </td>
                <td>{{tvSeries.rating}}</td>
                <td>{{tvSeries.releaseDate | date: dd-MM-yyyy}}</td>
                <td>{{tvSeries.runtimeMinutes}} min</td>
            </tr>
        </tbody>
    </table>
</div>
