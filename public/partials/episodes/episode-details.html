<div class="container col-md-10">
    <form class="form-horizontal">
        <fieldset>
            <legend>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <nav class="navbar navbar-default">
                            <div class="container-fluid">
                                <div class="navbar-header">
                                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-3">
                                        <span class="sr-only">Toggle navigation</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                    <a class="navbar-brand" href="">Episode Details</a>
                                </div>

                                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-3">
                                    <ul class="nav navbar-nav">
                                        <li class="margin-left-1"><a href="" class="btn btn-success" ng-if="vm.identity.isAuthenticated()">Set As Last Watched</a></li>
                                        <li class="margin-left-1"><a href="" class="btn btn-warning" ng-if="vm.identity.isAuthenticated()">Report</a></li>
                                        <li class="margin-left-1"><a href="" class="btn btn-primary" ng-if="vm.identity.isAdmin() || vm.identity.isModerator()">Edit</a></li>
                                        <li class="margin-left-1"><a href="" class="btn btn-danger" ng-if="vm.identity.isAdmin() || vm.identity.isModerator()">Delete</a></li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </legend>
            <div class="form-group">
                <label class="col-lg-2 control-label">TV Series</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" disabled ng-model="vm.tvSeries.title">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">Title</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" disabled ng-model="vm.episode.title">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">Season</label>
                <div class="col-lg-10">
                    <input type="number" class="form-control" disabled ng-model="vm.episode.seasonNumber">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">Number</label>
                <div class="col-lg-10">
                    <input type="number" class="form-control" disabled ng-model="vm.episode.number">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">Air Date</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" disabled ng-model="vm.episode.displayDate">
                </div>
            </div>
            <div class="form-group" ng-if="vm.episode.description">
                <label class="col-lg-2 control-label">Description</label>
                <div class="col-lg-10">
                    <textarea class="form-control" rows="3" disabled ng-model="vm.episode.description"></textarea>
                </div>
            </div>
        </fieldset>
    </form>
</div>
