<div class="container">
    <h3>
        <span><a href="#/tvSeries/{{vm.tvSeries._id}}">{{vm.tvSeries.title}}</a></span> episodes:
        <div class="pull-right">
            <label for="searchBox" class="font-size-16">Filter By Title</label>
            <input type="text" id="searchBox" placeholder="Title" ng-model="titleFilter">
            <label for="seasonSelect" class="font-size-16">Season: </label>
            <select id="seasonSelect" ng-model="selectedSeason">
                <option value="">All</option>
                <option ng-repeat="season in vm.seasons" value="{{season}}">{{season}}</option>
            </select>
        </div>
    </h3>
    <br/>
    <table class="table table-striped table-hover ">
        <thead>
            <tr class="font-size-16">
                <th>â„–</th>
                <th>Title</th>
                <th>Season</th>
                <th>Number</th>
                <th>Air Date</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr class="font-size-16" ng-repeat="episode in vm.episodes | filter: {title: titleFilter} | filterBySeasonNumber: selectedSeason | orderBy: '-airDate'">
                <td>{{$index + 1}}</td>
                <td><a href="#/episodes/{{episode._id}}">{{episode.title}}</a></td>
                <td>{{episode.seasonNumber}}</td>
                <td>{{episode.number}}</td>
                <td>{{episode.airDate | date: 'dd-MM-yyyy'}}</td>
                <td>{{episode.description}}</td>
            </tr>
        </tbody>
    </table>
</div>
