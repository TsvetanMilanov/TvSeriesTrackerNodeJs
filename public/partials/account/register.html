<div class="container col-md-10">
    <form class="form-horizontal" name="registerForm">
        <fieldset>
            <legend>Register</legend>
            <div class="form-group">
                <label for="inputUserName" class="col-lg-2 control-label">Username *</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputUserName" placeholder="Username" ng-model="userToRegister.userName" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Password *</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="userToRegister.password" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputFirstName" class="col-lg-2 control-label">First name</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputFirstName" placeholder="First name" ng-model="userToRegister.firstName">
                </div>
            </div>
            <div class="form-group">
                <label for="inputLastName" class="col-lg-2 control-label">Last name</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputLastName" placeholder="Last name" ng-model="userToRegister.lastName">
                </div>
            </div>
            <span class="help-block col-lg-offset-2">Fields with * are required!</span>
            <div class="col-lg-10 col-lg-offset-2">
                <button type="reset" class="btn btn-default">Clear</button>
                <button class="btn btn-success" ng-click="registerUser(userToRegister)" ng-disabled="registerForm.$invalid">Register</button>
            </div>
</div>
</fieldset>
</form>
</div>
