<div class="container">
    <h2>
        <span>
            My TV Series
        </span>
        <div class="pull-right">
            <label for="searchBox" class="font-size-16">Filter By Title</label>
            <input type="text" id="searchBox" placeholder="Title" ng-model="titleFilter">
        </div>
    </h2>
    <br/>
    <table class="table table-striped table-hover ">
        <thead>
            <tr class="font-size-16">
                <th>â„–</th>
                <th>Title</th>
                <th>Last Watched Episode</th>
                <th>Last Aired Episode</th>
            </tr>
        </thead>
        <tbody>
            <tr class="font-size-16" ng-repeat="tvSeries in vm.allTvSeries | filter: {title: titleFilter} | orderBy: '-releaseDate'">
                <td>{{$index + 1}}</td>
                <td>
                    <a href="#/tvSeries/{{tvSeries._id}}">{{tvSeries.title}}</a>
                </td>
                <td ng-repeat="episode in vm.lastWatchedEpisodes | filter: {tvSeriesId: tvSeries._id} |  limitTo: 1 : 0">
                    <a href="#/episodes/{{episode._id}}">{{episode.title}}</a>
                </td>
                <td ng-repeat="episode in vm.lastAiredEpisodes | filter: {tvSeriesId: tvSeries._id} |  limitTo: 1 : 0">
                    <a href="#/episodes/{{episode._id}}">{{episode.title}}</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
