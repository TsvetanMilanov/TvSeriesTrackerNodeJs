<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form class="form-horizontal" name="reportForm">
                <fieldset>
                    <legend>Report</legend>
                    <div class="form-group">
                        <label for="description" class="col-lg-2 control-label">Description</label>
                        <div class="col-lg-10">
                            <textarea class="form-control" rows="3" id="description" ng-disabled="true" ng-bind="vm.report.description"></textarea>
                        </div>
                    </div>
                    <div class="form-group" ng-if="vm.report.isHandled">
                        <label for="comment" class="col-lg-2 control-label">Comment</label>
                        <div class="col-lg-10">
                            <textarea class="form-control" rows="3" id="comment" ng-disabled="true" ng-bind="vm.report.comment"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="isHandled" class="col-lg-2 control-label">Is Handled</label>
                        <div class="col-lg-10">
                            <input type="checkbox" class="form-control" id="isHandled" ng-disabled="true" ng-model="vm.report.isHandled">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="type" class="col-lg-2 control-label">Type</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="type" ng-disabled="true" ng-model="vm.report.type">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="importance" class="col-lg-2 control-label">Importance</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="importance" ng-disabled="true" ng-value="vm.report.importance">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="authorId" class="col-lg-2 control-label">Author Id</label>
                        <div class="col-lg-10">
                            <a href="#/users/profile/{{vm.report.authorId}}" class="form-control" id="authorId" ng-disabled="true" ng-value="vm.report.authorId">{{vm.report.authorId}}</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="createdOn" class="col-lg-2 control-label">Created On</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="createdOn" ng-disabled="true" ng-value="vm.report.createdOn | date: 'dd.MM.yyyy'">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <a href="#/reports/handle/{{vm.report._id}}" class="btn btn-success" ng-if="vm.report.isHandled == false">Handle</a>
                            <a href="#/reports/edit/{{vm.report._id}}" class="btn btn-info">Edit</a>
                            <a href="#/reports/delete/{{vm.report._id}}" class="btn btn-danger">Delete</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
