<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form class="form-horizontal" name="editReportForm">
                <fieldset>
                    <legend>Report</legend>
                    <div class="form-group">
                        <label for="description" class="col-lg-2 control-label">Description</label>
                        <div class="col-lg-10">
                            <textarea class="form-control" rows="3" id="description" required ng-model="vm.report.description"></textarea>
                        </div>
                    </div>
                    <div class="form-group" ng-if="vm.report.isHandled">
                        <label for="comment" class="col-lg-2 control-label">Comment</label>
                        <div class="col-lg-10">
                            <textarea class="form-control" rows="3" id="comment" ng-model="vm.report.comment"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="type" class="col-lg-2 control-label">Type</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" ng-disabled="true" ng-model="vm.report.type">
                            <select class="form-control" id="type" required ng-model="vm.report.type">
                                <option value="0">0</option>
                                <option value="1">1</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="importance" class="col-lg-2 control-label">Importance</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" ng-disabled="true" ng-model="vm.report.importance">
                            <select class="form-control" id="importance" required ng-model="vm.report.importance">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="authorId" class="col-lg-2 control-label">Author Id</label>
                        <div class="col-lg-10">
                            <input type="text" href="#/users/profile/{{vm.report.authorId}}" class="form-control" id="authorId" required ng-model="vm.report.authorId" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="createdOn" class="col-lg-2 control-label">Created On</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="createdOn" required ng-model="vm.report.createdOn">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button class="btn btn-success" ng-click="vm.editReport()" ng-disabled="editReportForm.$invalid">Edit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
