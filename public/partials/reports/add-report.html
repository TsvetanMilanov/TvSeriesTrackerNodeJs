<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form class="form-horizontal" name="reportForm">
                <fieldset>
                    <legend>Report</legend>
                    <div class="form-group">
                        <label for="textArea" class="col-lg-2 control-label">Description</label>
                        <div class="col-lg-10">
                            <textarea class="form-control" rows="3" id="textArea" required ng-model="report.description"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="select" class="col-lg-2 control-label">Importance</label>
                        <div class="col-lg-10">
                            <select class="form-control" id="select" required ng-model="report.importance">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button class="btn btn-info" ng-click="vm.saveReport(report, reportForm)" ng-disabled="reportForm.$invalid">Report</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
