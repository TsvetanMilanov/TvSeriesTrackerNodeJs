<div class="container col-md-10">
    <form class="form-horizontal">
        <fieldset>
            <legend>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <nav class="navbar navbar-default">
                            <div class="container-fluid">
                                <div class="navbar-header">
                                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-3">
                                        <span class="sr-only">Toggle navigation</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                    <a class="navbar-brand" href="#/tvSeries/{{vm.tvSeries._id}}">{{vm.tvSeries.title}}</a>
                                </div>

                                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-3">
                                    <ul class="nav navbar-nav">
                                        <li class="margin-left-1">
                                            <a href="#/episodes/{{vm.tvSeries._id}}/edit/{{vm.episode._id}}/setLastWatchedEpisode" class="btn btn-success" ng-if="vm.identity.isAuthenticated()">Set As Last Watched</a>
                                        </li>
                                        <li class="margin-left-1">
                                            <a href="#/reports/1/{{vm.episode._id}}" class="btn btn-warning" ng-if="vm.identity.isAuthenticated()">Report</a>
                                        </li>
                                        <li class="margin-left-1">
                                            <a href="#/episodes/{{vm.tvSeries._id}}/edit/{{vm.episode._id}}" class="btn btn-primary" ng-if="vm.identity.isAdmin() || vm.identity.isModerator()">Edit</a>
                                        </li>
                                        <li class="margin-left-1">
                                            <a href="#/episodes/{{vm.episode._id}}/delete" class="btn btn-danger" ng-if="vm.identity.isAdmin() || vm.identity.isModerator()">Delete</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </legend>
            <div class="form-group">
                <label class="col-lg-2 control-label">TV Series</label>
                <div class="col-lg-10">
                    <span class="form-control">{{vm.tvSeries.title}}</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">Title</label>
                <div class="col-lg-10">
                    <span class="form-control">{{vm.episode.title}}</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">Season</label>
                <div class="col-lg-10">
                    <span class="form-control">{{vm.episode.seasonNumber}}</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">Number</label>
                <div class="col-lg-10">
                    <span class="form-control">{{vm.episode.number}}</span>
                </div>
            </div>
            <div class="form-group" ng-if="vm.episode.airDate">
                <label class="col-lg-2 control-label">Air Date</label>
                <div class="col-lg-10">
                    <span class="form-control">{{vm.episode.airDate | date: 'yyyy-MM-dd'}}</span>
                </div>
            </div>
            <div class="form-group" ng-if="vm.episode.description">
                <label class="col-lg-2 control-label">Description</label>
                <div class="col-lg-10">
                    <textarea rows="4" class="form-control">{{vm.episode.description}}</textarea>
                </div>
            </div>
        </fieldset>
    </form>
</div>
