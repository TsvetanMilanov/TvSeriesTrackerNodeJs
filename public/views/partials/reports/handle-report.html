<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form class="form-horizontal" name="reportForm">
                <fieldset>
                    <legend>Report</legend>
                    <div class="form-group">
                        <label for="textArea" class="col-lg-2 control-label">Comment</label>
                        <div class="col-lg-10">
                            <textarea class="form-control" rows="3" id="textArea" ng-model="report.comment"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button class="btn btn-info" ng-click="vm.handleReport(report)">Handle</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
