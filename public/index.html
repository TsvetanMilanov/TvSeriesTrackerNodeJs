<!DOCTYPE html>
<html lang="en">

<head>
    <title>TV Series Tracker</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="lib/toastr/toastr.css">
    <!-- <link rel="stylesheet" type="text/css" href="lib/angular-toastr/dist/angular-toastr.min.css"> -->
</head>

<body ng-app="app">
    <div ng-controller="AuthenticationController">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/">TV  Series Tracker</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="#/">Home</a></li>
                    </ul>
                    <form class="navbar-form navbar-right" role="login">
                        <div ng-hide="identity.isAuthenticated()">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Username" ng-model="user.userName">
                                <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
                            </div>
                            <button class="btn btn-default" ng-click="loginUser(user)">Login</button>
                            <a href="#/users/register" class="btn btn-default">Register</a>
                        </div>
                        <div ng-show="identity.isAuthenticated()">
                            <ul class="nav navbar-nav">
                                <li class="dropdown">
                                    <a href="" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">{{identity.currentUser.userName}} <span class="caret"></span></a>
                                    <ul class="dropdown-menu" role="menu">
                                        <li><a href="#/users/profile/{{identity.currentUser._id}}">Profile</a></li>
                                        <li ng-show="identity.isAdmin()"><a href="#/administration">Administration</a></li>
                                    </ul>
                                </li>
                            </ul>
                            <button class="btn btn-default" ng-click="logoutUser()">Logout</button>
                        </div>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <div class="container" ng-view></div>

    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/lib/toastr/toastr.js"></script>
    <script src="/lib/moment/moment.js"></script>
    <!-- <script src="/lib/bootstrap/js/tab.js"></script> -->
    <script src="/lib/js-sha1/src/sha1.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular-route/angular-route.min.js"></script>
    <!-- <script src="/lib/angular-animate/angular-animate.min.js"></script> -->
    <!-- <script src="/lib/angular-toastr/dist/angular-toastr.min.js"></script> -->
    <script src="/app/app.js"></script>
    <script src="/app/utilities/constants.js"></script>
    <script src="/app/utilities/identity.js"></script>
    <script src="/app/utilities/route-authorization-checker.js"></script>
    <script src="/app/utilities/request-helper.js"></script>
    <script src="/app/controllers/home-controller.js"></script>
    <script src="/app/controllers/authentication-controller.js"></script>
    <script src="/app/controllers/profile-controller.js"></script>
    <script src="/app/controllers/edit-profile-controller.js"></script>
</body>

</html>
